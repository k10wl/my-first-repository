<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<script src="https://kit.fontawesome.com/8c028d1730.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>
<body>

<div class="box0">
	<div class="box1">	
		<h1 class="opacitywhite">Log in</h1>

	<div class="usesocial">
		<button class="opacitywhite">
			<i class="fab fa-facebook-f"></i>
		</button>
		<button class="opacitywhite">
			<i class="fab fa-twitter"></i>
		</button>
		<button class="opacitywhite">
			<i class="fab fa-google-plus-g"></i>
		</button>
	</div>

	</div>


	<div class="box2">
		<form>
			<input class="margintop" type="text" name="" placeholder="Your email">
			<input type="password" name="" placeholder="Your password">
			<div class="help right">Forgot <a class="black" href="">Password?</a></div>
			<input class="margintop page1login" type="submit" name="" value="LOG IN">
			<span class="help right margintop">Don't have an account? <a class="black" href="">Sign up</a></span>
		</form>
</div>

</body>
</html>
